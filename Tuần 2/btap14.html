<body>
    <h1>Contact Us</h1>
    <p>Use the following  form to send a message to Examples Cafe</p>
        <div class="col-25"><label for="email">Your Email:</label></div>
         <input type="text"/>
         <div class="col-25">
            <label for="message">Message:</label>
           </div>
           <div class="col-25">
            <textarea id="message" name="message"style="width: 500px; height: 200px;"></textarea>
           </div>
            <p>How did you hear of us:</p>
            <select id="how-found" name="how-found">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            </select>
            <p>Newsletter:</p>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            <label for="newsletter">Ensure this box checked if you wounld like to receive email updates</label>
               <div class="submit">
                <button type="submit">Send Message</button>
     <body>
